---
name: ((DeploymentName))

releases:
  - name: ((ReleaseName))
    version: '((ReleaseVersion))'

stemcells:
  - alias: windows
    os: ((StemcellOs))
    version: '((StemcellVersion))'

update:
  canaries: 0
  canary_watch_time: 60000
  update_watch_time: 60000
  max_in_flight: 2

instance_groups:
  - name: check-multiple
    instances: 1
    stemcell: windows
    azs: [((AZ))]
    vm_type: ((VmType))
    vm_extensions: [((VmExtensions))]
    networks:
      - name: ((Network))
    jobs:
      - name: simple-job
        release: ((ReleaseName))
      - name: check-system
        release: ((ReleaseName))
        properties:
          ssh:
            disabled_by_default: ((SSHDisabledByDefault))
          security_compliance:
            expected_to_comply: ((SecurityComplianceApplied))
          password:
            default_username: ((DefaultUsername))
            default_password: ((DefaultPassword))
      - name: check-wu-certs
        release: ((ReleaseName))
      - name: ephemeral-disk
        release: ((ReleaseName))
        properties:
          run_test:
            enabled: ((MountEphemeralDisk))
      - name: check-ssh
        release: ((ReleaseName))
  - name: check-updates
    instances: 1
    stemcell: windows
    lifecycle: errand
    azs: [((AZ))]
    vm_type: ((VmType))
    vm_extensions: [((VmExtensions))]
    networks:
      - name: ((Network))
    jobs:
      - name: check-updates
        release: ((ReleaseName))
